<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    /* Your existing CSS styles here */
    .error-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f00;
      color: #fff;
      padding: 10px;
      text-align: center;
      display: none;
    }
  </style>
   <script>
    function validateForm() {
        let username = document.forms["myForm"]["username"].value;
        let password = document.forms["myForm"]["password"].value;
        var passw = /^[A-Za-z]\w{7,14}$/;

        if (username === "" && password === "") {
            displayErrorPopup("Username and password must be filled out");
            return false;
        } else if (username === "") {
            displayErrorPopup("Username must be filled out");
            return false;
        } else if (!password.match(passw)) {
            displayErrorPopup("Password format is incorrect (should start with a letter and be 8 to 15 characters long)!");
            return false;
        }

        return true;
    }

    function displayErrorPopup(message) {
      var errorPopup = document.getElementById("errorPopup");
      errorPopup.textContent = message;
      errorPopup.style.display = "block";

      setTimeout(function() {
        errorPopup.style.display = "none";
      }, 3000);
    }
</script>
</head>

<body background="C:\Users\Sneja\Downloads\download.jpg" height="5000" breadth="500">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post"> 
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" placeholder="Enter your name!!" name="username " required pattern="[A-Za-z]{8}" title="Username should be an alphabet with 8 characters" class="form-control">
                <div class="valid-feedback">Valid username</div>
                <div class="invalid-feedback">invalid</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="[A-Za-z]{8}" title="Password should be an alphabet with 8 characters" class="form-control">
                <div class="valid-feedback">Valid username</div>
                <div class="invalid-feedback">invalid</div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="errorPopup" class="error-popup"></div>
</body>
</html>
